<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine() {
			let selected = document.querySelector("input[name=engine]:checked").value;
			let actions = {
   				"google": "https://www.google.com/",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			let form = document.getElementById("searchForm");
			form.setAttribute("action", actions[selected]);
		}
		
    window.addEventListener("load", function(){
		let form = document.getElementById("searchForm");
        form.addEventListener("submit", function(event) {
			setSearchEngine();
		});
    });
	</script>
</head>

<body>

	<form id="searchForm" action="" method="GET">
		<input type="text" name="q" id="search">
		<label>Google<input type="radio" value="google" name="engine"></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"></label>
		<label>Bing<input type="radio" name="engine" value="bing"></label>
		<label>Ask<input type="radio" name="engine" value="asks"></label>
		<button type="submit" value="Go!">Go!</button>
	</form>

</body>
